<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="profile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlurGeek Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Navigation Bar -->
        <header>
            <nav>
                <img class="logo" src="logo.svg" alt="logo">
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Docs</a>
                    <button class="button_med" href="#">Login</button>
                </div>
            </nav>
        </header>
        <!-- Contents -->
        <section class="info">
                <h1 class="content_font1">ReVeR Community</h1>
                <h4 class="content_font2">by TLE</h4>
                <div class="icons">
                    <div class="icon">
                        <img src="email.svg" alt="email">
                        <p class="icon_info">Wongsakorn.srih@bumail.com</p>
                    </div>
                    <div class="icon">
                        <img src="facebook.svg" alt="facebook">
                        <p class="icon_info">TLE Wongsakorn</p>
                    </div>                
                    <div class="icon">
                        <img src="youtube.svg" alt="youtube">
                        <p class="icon_info">TLE Wongsakorn</p>
                    </div> 
                    <div class="icon">
                        <img src="twitter.svg" alt="twitter">
                        <p class="icon_info">TLE Wongsakorn</p>
                    </div>     
                </div>
        </section>
        <!-- Feature Bar -->
        <section class="features">
            <div class="feature">
                <img src="Game developer.webp" alt="programming">
                <div class="feature_info">
                    <p class="feature_top">Game developer</p>
                </div>
            </div>
            <div class="feature">
                <img src="Programming.jpg" alt="aiot">
                <div class="feature_info">
                    <p class="feature_top">Programming</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
